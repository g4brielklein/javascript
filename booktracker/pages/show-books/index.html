<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="https://cdn2.iconfinder.com/data/icons/boxicons-solid-vol-1/24/bxs-book-open-48.png" type="image/x-icon">
        <title>BookTrackr</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="../global.css">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body onload="getBooks()">
        <div class="container">
            <header>
                <img src="https://cdn2.iconfinder.com/data/icons/boxicons-solid-vol-1/24/bxs-book-open-48.png" alt="Logo showing an opened book">
                <h1>BookTrackr</h1>
            </header>
            <div class="result-message"></div>
            <main>
                <div class="page-title">
                    <a href="../home/">
                        <ion-icon class="go-back-button" name="arrow-back-outline"></ion-icon>
                    </a>
                    <h2>Show books</h2>
                    <span id="book-counter"></span>
                </div>
                <div class="content">
                    <div class="show-books-container"></div>
                </div>
            </main>
        </div>
        <script src="../bookHandler.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
