<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="https://cdn2.iconfinder.com/data/icons/boxicons-solid-vol-1/24/bxs-book-open-48.png" type="image/x-icon">
        <title>BookTrackr</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="../global.css">
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body onload="getBookById(true)">
        <div class="container">
            <header>
                <img src="https://cdn2.iconfinder.com/data/icons/boxicons-solid-vol-1/24/bxs-book-open-48.png" alt="Logo showing an opened book">
                <h1 onclick="goBack()">BookTrackr</h1>
            </header>
            <div class="result-message"></div>
            <main>
                <div class="page-title">
                    <div onclick="goBack()">
                        <ion-icon class="action-button" name="arrow-back-outline"></ion-icon>
                    </div>
                    <h2>Update book</h2>
                </div>
                <div class="content">
                    <div class="create-book-container">
                        <div class="form-item" id="book-id-div">
                            <label for="book-id">Book id: </label>
                            <input type="text" id="book-id">
                            <ion-icon class="search-book-button" name="search" onclick="getBookById()"></ion-icon>
                        </div>
                        <div class="form-item">
                            <label for="book-name">Book name: </label>
                            <input type="text" id="book-name">
                        </div>
                        <div class="form-item">
                            <label for="book-author">Book author: </label>
                            <input type="text" id="book-author">
                        </div>
                        <div class="form-item">
                            <input 
                                type="button" 
                                value="Update book" 
                                class="form-button"
                            >
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script src="../bookHandler.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
